<!DOCTYPE html>
<html lang="en">

<head>
    <!-- معلومات الـMeta الخاصة بالترميز وتهيئة الصفحة للتوافق مع جميع الشاشات -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ربط الخطوط المخصصة من Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- ربط ملفات الـCSS الخارجية الخاصة بتصميم الصفحة -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- ربط ملف الـCSS الخاص بـ Bootstrap 5 لتوفير تصميم مرن ومتجاوب -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- ربط ملف الـCSS الخاص بـ Swiper لتمكين عرض الصور بشكل احترافي -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- عنوان الصفحة وإعداد أيقونة favicon -->
    <title>Items | Caffeine Corner</title>
    <link rel="icon" href="images/logo.jpeg" width="40px" height="40px" >
</head>

<body>
    <!-- قسم الهيدر الذي يحتوي على شريط التنقل -->
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                <!-- الشعار ورابط العودة إلى الصفحة الرئيسية -->
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.jpeg" alt="logo-website" width="40px" height="40px">
                </a>

                <!-- روابط التنقل وعرض بيانات المستخدم (مثل تسجيل الخروج) -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto" id="user_info">
                        <!-- رابط تسجيل الخروج والذي يقوم بتسجيل الخروج من الحساب -->
                        <li class="nav-item">
                            <a href="login.html" id="logout" class="nav-link fw-bold font">Log Out</a>
                        </li>
                    </ul>
                </div><!-- /نهاية القفل -->
            </div><!-- /نهاية الحاوية -->
        </nav><!-- /نهاية شريط التنقل -->
    </header><!-- /نهاية الهيدر -->

    <!-- قسم المحتوى الرئيسي للصفحة -->
    <main>
        <div class="container">
            <!-- عرض عناصر القهوة بشكل ديناميكي (سيتم ملؤها باستخدام جافا سكربت) -->
            <div class="Coffes mt-5">
                <!-- العناصر ستظهر هنا عبر جافا سكربت -->
            </div><!-- /نهاية قسم القهوة -->
        </div><!-- /نهاية الحاوية -->

        <!-- عرض إجمالي السعر -->
        <div class="text-center fw-bolder">
            <h2 class="totalprice btn btn-outline-dark fs-3 col-12 col-sm-4 m-auto ">
                TotalPrice: <span class="namber_price"></span>
            </h2>
        </div>
    </main><!-- /نهاية المحتوى الرئيسي -->

    <hr>

    <!-- قسم لعرض المشروبات المفضلة باستخدام Swiper -->
    <section>
        <div class="container text-center">
            <!-- عنوان المفضلة -->
            <div class="titleFav font btn btn-outline-secondary text-black col-sm-4 m-auto ">
                <h2>"Your Favorite Drink"</h2>
            </div>
            
            <!-- قسم العرض التفاعلي للمشروبات المفضلة باستخدام Swiper -->
            <div class="container swiper-container mt-5 mb-5">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <!-- العناصر ستضاف هنا بشكل ديناميكي عبر جافا سكربت -->
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </section><!-- /نهاية القسم -->

    <!-- قسم الفوتر الذي يحتوي على روابط مهمة مثل وسائل التواصل الاجتماعي وطرق الدفع -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <!-- روابط سريعة للتنقل بين الصفحات -->
                <div class="col-md-3">
                    <h3>Quick Links</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white fs-5">Home</a></li>
                        <li><a href="#" class="text-white  fs-5">News</a></li>
                        <li><a href="#" class="text-white  fs-5">Contact Us</a></li>
                    </ul>
                </div>

                <!-- روابط وسائل التواصل الاجتماعي -->
                <div class="col-md-3">
                    <h3>Follow Us</h3>
                    <div>
                        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f fs-4"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-twitter fs-4"></i></a>
                        <a href="#" class="text-white me-3"><i class="fab fa-instagram fs-4"></i></a>
                        <a href="#" class="text-white"><i class="fab fa-youtube fs-4"></i></a>
                    </div>
                </div>

                <!-- روابط الدعم الفني وخدمة العملاء -->
                <div class="col-md-3">
                    <h3>Customer Support</h3>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white fs-5">FAQ</a></li>
                        <li><a href="#" class="text-white fs-5">Help Center</a></li>
                        <li><a href="#" class="text-white fs-5">Terms of Service</a></li>
                        <li><a href="#" class="text-white fs-5">Privacy Policy</a></li>
                    </ul>
                </div>

                <!-- قسم طرق الدفع -->
                <div class="col-md-3">
                    <h3>Payment Methods</h3>
                    <div>
                        <a href="#"><i class="fab fa-cc-visa fa-1x me-3 fs-1"></i></a>
                        <a href="#"><i class="fab fa-cc-mastercard fa-2x me-3 fs-1"></i></a>
                        <a href="#"><i class="fab fa-cc-paypal fa-2x fs-1"></i></a>
                    </div>
                </div>
            </div>

            <!-- حقوق الطبع والنشر -->
            <div class="text-center mt-4">
                <p>©Caffeine Corner</p>
                <p>©Mohamed Gamal Ibrahim</p>
            </div>
        </div>
    </footer><!-- /نهاية الفوتر -->
    
    <!-- ربط سكربت Swiper لتمكين وظيفة العرض التفاعلي -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ربط سكربت Bootstrap لتوفير مكونات جافا سكربت -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <!-- ربط سكربت خاص بالمستخدم (مثال: لتسجيل الخروج أو معالجة البيانات) -->
    <script src="js/user.js"></script>
    <!-- ربط سكربت خاص بالعناصر لعرضها بشكل ديناميكي -->
    <script src="js/items.js"></script>
</body>

</html>
