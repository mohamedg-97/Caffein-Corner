<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ربط الخطوط من Google Fonts لاستخدام خط Exo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ربط ملفات الـCSS الخارجية الخاصة بتصميم الصفحة -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- ربط ملف الـCSS الخاص بـ Bootstrap لتوفير تصميم مرن ومتجاوب -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- عنوان الصفحة وإعداد أيقونة favicon -->
    <title>Login | Caffeine Corner</title>
    <link rel="icon" href="images/logo.jpeg" width="40px" height="40px" >
</head>

<body">
    <!-- قسم تسجيل الدخول -->
    <section class="login">
        <!-- حاوية نموذج تسجيل الدخول -->
        <div class="form-container">
            <!-- عنوان الصفحة (تسجيل الدخول) -->
            <h2 class="font mb-4">Login</h2>
            
            <!-- نموذج تسجيل الدخول -->
            <form>
                <!-- حقل البريد الإلكتروني -->
                <div class="mb-3">
                    <input type="email" class="form-control font" id="login-email" placeholder="Enter email">
                </div>
                
                <!-- حقل كلمة المرور -->
                <div class="mb-3">
                    <input type="password" class="form-control font" id="login-password" placeholder="Enter Password">
                </div>

                <!-- خيار "تذكرني" للمستخدمين -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">&nbsp;Remember me</label>
                </div>

                <!-- زر تسجيل الدخول -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary font" type="button" id="login-button">Login</button>
                </div>
            </form>

            <!-- رابط للتسجيل في حالة عدم وجود حساب -->
            <div class="login-signup mt-2">
                <span class="text font">Not a member?
                    <a href="register.html" class="text login-link font text-decoration-none"><span class="span1">Signup Now</span></a>
                </span>
            </div>
        </div>
    </section>

    <!-- ربط سكربت Bootstrap لتوفير الوظائف التفاعلية -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- ربط سكربت JavaScript الخاص بتسجيل الدخول -->
    <script src="js/login.js"></script>
</body>

</html>
