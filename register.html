<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ربط الخطوط من Google Fonts لاستخدام خط Exo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- ربط ملفات الـCSS الخارجية الخاصة بتصميم الصفحة -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">

    <!-- ربط ملف الـCSS الخاص بـ Bootstrap لتوفير تصميم مرن ومتجاوب -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!-- عنوان الصفحة وأيقونة favicon -->
    <title>Registration | Caffeine Corner</title>
    <link rel="icon" href="images/logo.jpeg" width="40px" height="40px" >
</head>

<body>
    <!-- قسم التسجيل -->
    <section class="signup">
        <!-- حاوية نموذج التسجيل -->
        <div class="form-container">
            <!-- عنوان الصفحة (التسجيل) -->
            <h2 class="font mb-4">Registration</h2>
            
            <!-- نموذج التسجيل -->
            <form>
                <!-- حقل الاسم الأول والاسم الأخير -->
                <div class="mb-3 d-flex gap-1">
                    <input type="text" class="form-control font" id="register-firstname" placeholder="First Name">
                    <input type="text" class="form-control font" id="register-lastname" placeholder="Last Name">
                </div>
                
                <!-- حقل البريد الإلكتروني -->
                <div class="mb-3">
                    <input type="email" placeholder="Enter email" id="register-email" class="form-control font">
                </div>
                
                <!-- حقل كلمة المرور -->
                <div class="mb-3">
                    <input type="password" class="form-control font" id="register-password" placeholder="Enter Password">
                </div>

                <!-- خيار "أوافق على جميع الشروط والأحكام" -->
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">&nbsp;I accepted all terms and conditions</label>
                </div>

                <!-- زر التسجيل -->
                <div class="d-grid gap-2">
                    <button class="btn btn-primary font" type="button" id="register-button">Signup</button>
                </div>
            </form>

            <!-- رابط لتسجيل الدخول في حال كان لدى المستخدم حساب -->
            <div class="login-signup mt-2">
                <span class="text font">Already a member?
                    <a href="login.html" class="text login-link font text-decoration-none"><span class="span1">Login Now</span></a>
                </span>
            </div>
        </div>
    </section>

    <!-- ربط سكربت Bootstrap لتوفير الوظائف التفاعلية -->
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- ربط سكربت JavaScript الخاص بالتسجيل -->
    <script src="js/register.js"></script>
</body>

</html>
